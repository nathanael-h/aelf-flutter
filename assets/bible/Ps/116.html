<p><span class="line" id="verse-1" tabindex="0"><span aria-hidden="true" class="verse">1</span> Louez le Seigneur, tous les peuples ; fêtez-le, tous les pays !</span><span class="line" id="verse-2" tabindex="0"><span aria-hidden="true" class="verse">2</span> Son amour envers nous s'est montré le plus fort ; éternelle est la fidélité du Seigneur !</span></p>
