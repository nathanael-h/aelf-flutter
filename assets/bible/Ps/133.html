<p><span class="line" id="verse-1" tabindex="0"><span aria-hidden="true" class="verse">1</span> Vous tous, bénissez le Seigneur, vous qui servez le Seigneur, qui veillez dans la maison du Seigneur au long des nuits.</span><span class="line" id="verse-2" tabindex="0"><span aria-hidden="true" class="verse">2</span> Levez les mains vers le sanctuaire, et bénissez le Seigneur. </span><span class="line" id="verse-3" tabindex="0"><span aria-hidden="true" class="verse">3</span> Que le Seigneur te bénisse de Sion, lui qui a fait le ciel et la terre !</span></p>
